<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Articles Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/des.css') }}">
</head>
<body onload="myFunction()">
    <div class="container">
        <div class="heading row">
            <h1>Research Articles Classification</h1>
        </div>
        <div class="subheading row">
            <h2>Enter The Title And Abstract </h2>
        </div>
        <div class="input row">

            <form action="{{ url_for('predict')}}"method="post">
                <div class="col-12 in ml-sm-7">
                    <input id='text' type="text" name="text" placeholder="Enter the text here " required="required" size="37" style="font-size:25px;"/>
                </div>
                <div class="col-12 bt">
                    <button id='button' type="submit" class="btn btn-info  btn-lg"> Predict</button>
                </div>
        
              
            </form>

        </div>
        <div class="row op">
            <h3>{{ pred_cs }} <br><br>
                {{ pred_phy }} <br><br>
                {{ pred_maths }} <br><br>
                {{ pred_stat }} <br><br>
                {{ pred_qbio }} <br><br>
                {{ pred_qfin }}</h3>

        </div>
        

    </div>
    
       
    
</body>
</html>
